<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title></title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }

    .offline-message {
      text-align: center;
      font-size: 18px;
      padding: 24px;
      display: none;
      line-height: 1.5;
      max-width: 320px;
    }

    .offline-box {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 28px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .offline-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .retry-btn {
      margin-top: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #000;
      font-size: 14px;
      cursor: pointer;
    }

    .retry-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="offline-message" id="offlineMsg">
    <div class="offline-box">
      <div class="offline-icon">ðŸ“¡</div>
      <div>No internet connection</div>
      <div style="opacity:.7; font-size:14px; margin-top:6px;">
        Connect to the internet to open TaskNest presentation.
      </div>
      <button class="retry-btn" onclick="checkConnection()">Retry</button>
    </div>
  </div>

  <iframe
    id="tasknestFrame"
    src="https://gamma.app/embed/6kfuod7kl6le78o"
    allow="fullscreen"
    title="TaskNest">
  </iframe>

  <script>
    function checkConnection() {
      const iframe = document.getElementById('tasknestFrame');
      const msg = document.getElementById('offlineMsg');

      if (navigator.onLine) {
        iframe.style.display = 'block';
        msg.style.display = 'none';
      } else {
        iframe.style.display = 'none';
        msg.style.display = 'block';
      }
    }

    window.addEventListener('load', checkConnection);
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
  </script>

</body>
</html>
