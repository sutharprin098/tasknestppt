<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }

    .offline-message {
      text-align: center;
      font-size: 20px;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="offline-message" id="offlineMsg">
    âš  Internet connection required to load TaskNest presentation.
  </div>

  <iframe
    id="tasknestFrame"
    src="https://gamma.app/embed/6kfuod7kl6le78o"
    allow="fullscreen"
    title="TaskNest">
  </iframe>

  <script>
    function checkConnection() {
      const iframe = document.getElementById('tasknestFrame');
      const msg = document.getElementById('offlineMsg');

      if (navigator.onLine) {
        iframe.style.display = 'block';
        msg.style.display = 'none';
      } else {
        iframe.style.display = 'none';
        msg.style.display = 'block';
      }
    }

    window.addEventListener('load', checkConnection);
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
  </script>

</body>
</html>
